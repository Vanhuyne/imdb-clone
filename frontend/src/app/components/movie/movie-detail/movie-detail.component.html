<div class="min-h-screen bg-black text-white">
    <!-- Loading state -->
    <div *ngIf="loading" class="flex justify-center items-center h-screen">
      <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-white"></div>
    </div>
    <!-- Error state -->
    <div *ngIf="error" class="flex justify-center items-center h-screen">
      <div class="text-red-500 text-xl">{{ error }}</div>
    </div>
  
    <!-- Movie details -->
    <div *ngIf="movie && !loading" class="relative">
      <!-- Background image with overlay -->
      <div class="absolute inset-0 w-full h-full">
        <img [src]="getImageUrl(movie.backdropPath)" class="w-full h-full object-cover opacity-25">
        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/80 to-transparent"></div>
      </div>
  
      <!-- Content -->
      <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-20 pb-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Poster -->
          <div class="md:col-span-1">
            <img [src]="getImageUrl(movie.posterPath)" [alt]="movie.title" 
                 class="w-full rounded-lg shadow-xl">
            
            <div class="mt-6 space-y-4">
              <button class="w-full py-3 bg-yellow-400 text-black font-bold rounded hover:bg-yellow-500 
                           flex items-center justify-center space-x-2"
                           (click)="openTrailer()">
                <span>▶</span>
                <span>Watch Trailer</span>
              </button>
              
              <button class="w-full py-3 bg-zinc-800 text-white font-bold rounded hover:bg-zinc-700 
                           flex items-center justify-center space-x-2">
                <span class="text-yellow-400">+</span>
                <span>Add to Watchlist</span>
              </button>
            </div>
          </div>
  
          <!-- Details -->
          <div class="md:col-span-2 space-y-6">
            <h1 class="text-4xl font-bold">{{ movie.title }}</h1>
            
            <div class="flex items-center space-x-4 text-sm">
              <div class="flex items-center">
                <span class="text-yellow-400 mr-1">⭐</span>
                <span>{{ movie.voteAverage.toFixed(1) }}</span>
              </div>
              <span>|</span>
              <span>{{ movie.releaseDate | date:'yyyy' }}</span>
              <span>|</span>
              <span>{{ movie.runtime ? formatRuntime(movie.runtime) : 'N/A' }}</span>
            </div>
  
            <div class="space-y-4">
              <h2 class="text-xl font-semibold">Overview</h2>
              <p class="text-gray-300 leading-relaxed">{{ movie.overview }}</p>
            </div>
  
            <div class="space-y-4">
              <h2 class="text-xl font-semibold">Genres</h2>
              <div class="flex flex-wrap gap-2">
                <span *ngFor="let genre of movie.genres" 
                      class="px-3 py-1 bg-zinc-800 rounded-full text-sm">
                  {{ genre.name }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add this at the end of your template -->
<div *ngIf="showTrailer" class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
    <div class="relative w-full max-w-4xl aspect-video">
      <button 
        (click)="closeTrailer()"
        class="absolute -top-10 right-0 text-white hover:text-gray-300"
      >
        Close
      </button>
      <iframe
      [src]="safeTrailerUrl"
      class="w-full h-full"
      allow="autoplay; encrypted-media"
      allowFullScreens
    ></iframe>
    </div>
  </div>
