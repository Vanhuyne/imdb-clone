<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-6">
    <div class="relative">
      <input 
      type="text"
      placeholder="Search movies..."
      (input)="onInput()"
      [(ngModel)]="searchQuery"
      class="w-full px-4 py-2 rounded bg-zinc-800 text-white"
      />
      <svg  *ngIf="searchQuery"
      (click)="clearSearch()"
           class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 cursor-pointer hover:text-white"
           fill="none" 
           stroke="currentColor" 
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
  </div>
